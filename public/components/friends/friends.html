<div class="friends" ng-controller="friendsCtrl as vm">
    <md-card flex-gt-sm="90" flex-gt-md="80">
        <md-card-content>
            <div layout="row" layout-align="end">
                <md-button layout="row" data-drop="true" data-jqyoui-options="{hoverClass: 'drop-hover', tolerance: 'touch'}" jqyoui-droppable="{onDrop: 'vm.onDrop'}" ng-model="dropItem" jqyoui-droppable>
                    <ng-md-icon layout="column" icon="delete"></ng-md-icon>
                    <span layout="column">&nbsp;Delete</span>
                </md-button>
            </div>
            <md-list>
                <md-item ng-repeat="item in vm.friends" style="width:300px;">
                    <div class="ID:{{item.id}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, onStart: 'vm.onDragStart'}" ng-model="dragItem" style="width:300px;">
                        <md-item-content >
                            <div class="md-tile-left inset" hide-sm>
                                <user-avatar></user-avatar>
                            </div>
                            <div class="md-tile-content">
                                <h3>{{item.name}}</h3>
                                <h4>{{item.title}}</h4>
                                <p>
                                    {{item.phone}} <br />
                                    {{item.email}} <br />
                                    {{item.address}}
                                </p>
                            </div>
                        </md-item-content>
                    </div>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                </md-item>
                <md-divider></md-divider>
                <md-item layout class="inset">
                    <md-button layout layout-align="start center" flex="10" class="md-primary" ng-click="vm.nextPage()">
                        <ng-md-icon icon="arrow_forward"></ng-md-icon>
                        More
                    </md-button>
                    <div flex="85"></div>
                    <md-button class="md-fab md-fab-right" title="Add Friend" aria-label="Add" ng-click="vm.addFriend($event)">
                        <ng-md-icon icon="add"></ng-md-icon>
                    </md-button>
                </md-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>

<script type="text/ng-template" id="/friends/addFriend.html">
    <md-dialog class="add-friend">
        <md-content class="md-padding">
            <form name="userForm">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Name</label><input ng-model="friend.name">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Title</label><input ng-model="friend.title">
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Phone</label><input ng-model="friend.phone">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Email</label><input ng-model="friend.email">
                    </md-input-container>
                </div>
                <md-input-container flex>
                    <label>Address</label><input ng-model="friend.address">
                </md-input-container>
                <md-input-container flex>
                    <label>Biography</label><textarea ng-model="friend.bio" columns="1" md-maxlength="150"></textarea>
                </md-input-container>
            </form>
        </md-content>

        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button class="md-primary" ng-click="save()">Save</md-button>
        </div>
    </md-dialog>,
</script>
