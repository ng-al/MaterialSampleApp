<script type="text/ng-template" id="/settings/settings.html">
    <md-bottom-sheet class="md-list md-has-header"> 
        <md-subheader>Settings</md-subheader> 
        <md-list> 
            <md-item ng-repeat="item in vm.items"> 
                <md-item-content md-ink-ripple flex class="inset"> 
                    <a flex aria-label="{{ item.text }}" ng-click="vm.onClick(item.text)"> 
                        <ng-md-icon icon="{{ item.iconName }}"></ng-md-icon> 
                        <span class="md-inline-list-icon-label">{{ item.text }}</span> 
                        </a> 
                    </md-item-content> 
                </md-item> 
            </md-list> 
        </md-bottom-sheet>;
</script>
